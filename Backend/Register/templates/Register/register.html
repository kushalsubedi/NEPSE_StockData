<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  {% if form.errors %}
    <div class="error">
      {% for field in form %}
        {% for error in field.errors %}
          <strong>{{ error }}</strong>
        {% endfor %}
      {% endfor %}
    </div>
  {% endif %}
